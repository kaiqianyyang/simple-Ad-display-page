<!DOCTYPE html>
<html>

<head>
    <title>Simple Adidas Display Page</title>
    <!-- Import CSS stylesheet. -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
          
          <div class="sneaker">
            <div class="circle"></div>
            <img src="https://raw.githubusercontent.com/developedbyed/3d-card-effect/master/adidas.png" alt="adidas" />
          </div>
          
          <div class="info">
            <h1 class="title">Adidas ZX</h1>
            <h3>FURTURE-READY TRAINERS WITH EXCEPTIONAL COMFORT</h3>
            
            <div class="sizes">
              <button>39</button>
              <button>40</button>
              <button class="active">42</button>
              <button>44</button>
            </div>
            <div class="purchase">
              <button>Purchase</button>
            </div>
          </div>
          
        </div>
      </div>
    <!-- Import JavaScript. -->
    <script src="./script.js"></script>
</body>

</html>
